[build]
  command = "npm install && npm run build"
  publish = "dist/public"

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory = "server"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/index"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
