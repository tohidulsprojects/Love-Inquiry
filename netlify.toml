[build]
  command = "npm run build"
  publish = "dist/public"
  environment = { NODE_VERSION = "20" }

[functions]
  directory = "server"
  node_version = "20"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/index"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
